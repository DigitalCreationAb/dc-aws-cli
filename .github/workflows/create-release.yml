on:
  create

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build Packages
        run: make VERSION=${{ github.ref }} package
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload win-x64 release
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.packages/dc-aws-${{ github.ref }}-win-x64.zip
          asset_name: dc-aws-${{ github.ref }}-win-x64.zip
          asset_content_type: application/zip
      - name: Upload linux-x64 release
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.packages/dc-aws-${{ github.ref }}-linux-x64.zip
          asset_name: dc-aws-${{ github.ref }}-linux-x64.zip
          asset_content_type: application/zip